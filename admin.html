    <section class="admin">
      <div class="admin-container">
        <h1 class="admin-title">Admin</h1>
        <!-- !ADD PRODUCT -->
        <button id="showAddProductModal" class="add-product">
          <i class="ri-add-circle-line"></i>
          <span>Add New Product</span>
        </button>

        <!-- !ADD PRODUCT MODAL -->
        <div class="modal-container">
          <div class="overlay">
            <section class="add-product-modal">
              <div class="add-product-header">
                <h1 class="add-product-title">ADD NEW PRODUCT</h1>
                <button class="modal-close-btn">
                  <i class="ri-close-line"></i>
                </button>
              </div>

              <div class="add-product-container">
                <!-- !SELECT CATEGORY BOX -->
                <div class="category-select-box">
                  <!-- !SELECT CATEGORY BOX BUTTON -->
                  <button class="category-select" data-select>
                    <div class="select-value" data-select-value>
                      Select Category
                    </div>

                    <div class="select-icon">
                      <i class="ri-arrow-down-s-line"></i>
                    </div>
                  </button>

                  <!-- !SELECT CATEGORY LIST ITEM BOX -->
                  <ul class="select-list">
                    <li class="select-list-item">
                      <button data-select-item>E-Liquids</button>
                    </li>
                    <li class="select-list-item">
                      <button data-select-item>Mods</button>
                    </li>
                    <li class="select-list-item">
                      <button data-select-item>Atomizer</button>
                    </li>
                    <li class="select-list-item">
                      <button data-select-item>Coil</button>
                    </li>
                    <li class="select-list-item">
                      <button data-select-item>Cotton</button>
                    </li>
                  </ul>
                </div>

                <form class="add-product-form" action="#">
                  <input
                    type="text"
                    class="form-input"
                    placeholder="Product Name"
                    required
                  />
                  <div class="variation-prices">
                    <input
                      type="text"
                      class="form-input"
                      placeholder="60ML, 6MG"
                      required
                    />

                    <input
                      type="text"
                      class="form-input"
                      placeholder="Price"
                      required
                    />
                  </div>

                  <input
                    type="text"
                    class="form-input"
                    placeholder="Stock"
                    required
                  />
                </form>

                <!-- !CUSTOM INPUT TYPE FILE -->
                <div class="upload-product-photo">
                  <p>Upload Product Photo</p>
                  <form runat="server" class="img-display">
                    <input
                      onchange="loadFile(event)"
                      id="uploadBtn"
                      type="file"
                      class="upload-img"
                      accept="image/*"
                      required
                    />
                    <img id="imgView" class="img-view" src="#" alt="" />
                    <label class="upload-img-custom" for="uploadBtn">
                      <i class="ri-add-circle-line"></i>
                    </label>
                  </form>

                  <!-- <i class="ri-add-circle-line"></i> -->
                </div>

                <!-- !PUBLISH BUTTON -->
                <button class="publish-btn">Publish</button>
              </div>
            </section>
          </div>
        </div>

        <!-- !STOCK TABLE HEADER -->
        <div class="stock">
          <div class="stock-info">
            <ul class="stock-list">
              <li class="stock-info-item">PRODUCT</li>
              <li class="stock-info-item">VARIATION</li>
              <li class="stock-info-item">AVAILABLE</li>
            </ul>
          </div>

          <!-- !STOCK TABLE LIST -->
          <div class="stock-product">
            <ul class="stock-list">
              <li class="stock-list-item">
                <figure class="stock-img">
                  <div class="stock-img-container">
                    <img src="img/Chroma-Astra.png" alt="Chroma Astra" />
                  </div>

                  <figcaption>
                    <div class="stock-caption">
                      <span>Chroma Asta</span>
                      <span>₱ 200</span>
                    </div>

                    <span class="stock-quantity">Stock: 0</span>
                  </figcaption>
                </figure>
              </li>

              <li class="stock-list-item">
                <div class="stock-variation">
                  <div class="stock-ml-mg">
                    <span>ML: 60</span>
                    <span>MG: 6</span>
                  </div>
                </div>
              </li>

              <li class="stock-list-item">AVAILABLE</li>
            </ul>

            <ul class="stock-list">
