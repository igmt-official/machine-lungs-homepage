<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DESCRIPTION -->

    <!-- FAVICON -->

      rel="stylesheet"

    <!-- CSS -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/nav.css" />

    <title>Machine Lungs - Vapeshop</title>

  <body>
    <!-- HEADER -->

          <!-- MOBILE NAV ICON -->
          <div class="mobile-nav">

        </div>

        <!-- SEPARATOR -->

        <nav class="nav">

                <span class="tags">E-LIQUIDS</span>
                <div class="title-container">
                  <h2 class="tag-name">CHROMA ASTRA</h2>
                  <span class="tag-price">₱ 200</span>
                </div>

                <div class="description-container grid">
                  <span class="section-p">ML: 60</span>
                  <span class="section-p">MG: 6</span>

                  <span class="section-p">VG: 70</span>
                  <span class="section-p">PG: 30</span>
                </div>
              </div>
            </li>

            <li class="hero-list-item">
              <div class="hero-img-box">
                <img src="img/Chroma-Astra.png" alt="Chrome Astra E-Liquid" />
              </div>

              <div class="hero-text-box">
                <span class="tags">E-LIQUIDS</span>
                <div class="title-container">
                  <h2 class="tag-name">CHROMA ASTRA</h2>

              <div class="hero-text-box">
                <span class="tags">E-LIQUIDS</span>
                <div class="title-container">
                  <h2 class="tag-name">CHROMA ASTRA</h2>
                  <span class="tag-price">₱ 200</span>
                </div>

                <div class="description-container grid">
                  <span class="section-p">ML: 60</span>
                  <span class="section-p">MG: 6</span>

                  <span class="section-p">VG: 70</span>
                  <span class="section-p">PG: 30</span>

    <script src="js/main.js"></script>
