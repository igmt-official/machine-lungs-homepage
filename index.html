<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DESCRIPTION -->
    <meta
      name="description"
      content="Machine Lungs - Vapeshop, we sell only premium juice, high nic / salt nic / Flavory / Mentol / etc..."
    />

    <!-- FAVICON -->
    <link rel="icon" href="#" />
    <link rel="apple-touch-icon" href="#" />
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/hero.css" />

    <title>Machine Lungs - Vapeshop</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <!-- NAV BAR -->
      <nav class="nav grid">
        <div class="nav-bar flex">
          <span class="logo">MACHINE LUNGS</span>
          <div class="nav-menu">
            <i class="bx bx-grid-alt icon"></i>
            <i class="bx bx-moon icon"></i>
          </div>
        </div>
      </nav>

      <!-- SEARCH BAR -->
      <div class="search-bar">
        <input
          type="text"
          placeholder="Mods, Juice, Cotton, Wire..."
          class="search"
        />
      </div>

      <!-- HERO -->
      <div class="hero-section">
        <div class="hero-container grid">
          <!-- TEXT -->
          <div class="text-box">
            <h1 class="title">
              SIX <br />
              LICKS
            </h1>
            <p class="description">Six Licks is 100% Premium Quality.</p>

            <p class="currency">PHP<span class="price">150</span></p>
          </div>

          <!-- IMAGE -->
          <img
            src="img/six-licks.png"
            alt="Six Licks Vape Juice"
            class="img-best-seller"
          />
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- NAV GRID -->
      <div class="nav-menu-grid grid">
        <ul class="nav-menu-grid-list flex">
          <li>
            <a href="#" class="nav-link"><i class="bx bx-star icon"></i> New</a>
          </li>
          <li>
            <a href="#" class="nav-link"
              ><i class="bx bx-shopping-bag"></i> Shop</a
            >
          </li>
        </ul>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- MAIN SCRIPT -->
    <script src="js/main.js"></script>
  </body>
</html>
